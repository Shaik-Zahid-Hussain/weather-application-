<!-- templates/index.html (HTML Structure) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static_files', filename='style.css') }}">
</head>
<body class="bg-blue-300 flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Background Elements -->
    <div class="bg-element sun"></div>
    <div class="bg-element cloud cloud-1"></div>
    <div class="bg-element cloud cloud-2"></div>
    <div class="bg-element cloud cloud-3"></div>
    <div class="bg-element cloud cloud-4"></div>
    <div class="bg-element cloud cloud-5"></div>

    <div class="bg-element hot-air-balloon">
        <div class="balloon-top">
            <div class="balloon-stripe"></div>
        </div>
        <div class="balloon-rope"></div>
        <div class="balloon-rope"></div>
        <div class="balloon-basket"></div>
    </div>

    <div class="bg-element wind-swirl"></div>
    <div class="bg-element wind-swirl"></div>
    <div class="bg-element wind-swirl"></div>

    <!-- Main Weather Card -->
    <div class="glass-card p-6 rounded-xl w-11/12 md:w-2/3 lg:w-1/3 max-w-md relative z-10 flex flex-col items-center text-white">
        <!-- Search Bar -->
        <div class="w-full flex items-center mb-6">
            <input type="text" id="cityInput" placeholder="Enter city name" class="flex-grow p-3 rounded-l-xl bg-white bg-opacity-30 border border-white border-opacity-50 focus:outline-none placeholder-white placeholder-opacity-70 text-white">
            <button id="searchBtn" class="p-3 rounded-r-xl bg-white bg-opacity-40 border border-l-0 border-white border-opacity-50 hover:bg-opacity-50 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center text-lg">
            <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Fetching weather...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden text-center text-red-300 text-lg">
            <p>City not found or API error. Please try again.</p>
        </div>

        <!-- Weather Display -->
        <div id="weatherDisplay" class="w-full text-center hidden">
            <p id="cityName" class="text-3xl font-semibold mb-2"></p>
            <div class="flex items-center justify-center mb-4">
                <span id="weatherIcon" class="text-6xl mr-2"></span>
                <span id="temperature" class="text-6xl font-bold"></span>
                <span class="text-4xl font-light ml-1">¬∞C</span>
            </div>
            <p id="weatherDescription" class="text-xl capitalize mb-6"></p>

            <div class="grid grid-cols-3 gap-4 w-full text-center text-sm">
                <div class="flex flex-col items-center">
                    <span class="text-2xl mb-1">üíß</span>
                    <span id="humidity" class="font-medium"></span>
                    <span>Humidity</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-2xl mb-1">üí®</span>
                    <span id="windSpeed" class="font-medium"></span>
                    <span>Wind Speed</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-2xl mb-1">üå°Ô∏è</span>
                    <span id="feelsLike" class="font-medium"></span>
                    <span>Feels Like</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static_files', filename='script.js') }}"></script>
</body>
</html>
